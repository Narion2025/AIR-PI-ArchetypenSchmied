<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Archetypen-Schmied | AIR-PI Interface</title>
    
    <!-- Avenir Font Alternative (Montserrat ist Ã¤hnlich) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Avenir', -apple-system, sans-serif;
            font-weight: 400;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Fire Background */
        .fire-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .fire-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .fire-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                rgba(0,0,0,0.3) 40%, 
                rgba(0,0,0,0.7) 70%, 
                rgba(0,0,0,0.9) 100%
            );
            pointer-events: none;
        }

        /* Interactive Fire Particles */
        .fire-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #ff6b00 0%, #ff3300 50%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 4s linear infinite;
        }

        @keyframes rise {
            0% {
                bottom: -20px;
                opacity: 0;
                transform: translateX(0) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(var(--drift)) scale(0.3);
            }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        /* Title */
        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 0.5s;
        }

        /* Subtitle AIR-PI */
        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 60px;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 0.8s;
        }

        .air-pi {
            display: block;
            font-size: 0.8rem;
            margin-top: 10px;
            opacity: 0.6;
            letter-spacing: 0.1em;
        }

        /* Central Interface */
        .interface-container {
            position: relative;
            opacity: 0;
            animation: fadeInScale 1.5s ease forwards;
            animation-delay: 1.2s;
        }

        /* Schmied Avatar */
        .schmied-avatar {
            width: 180px;
            height: 180px;
            margin: 0 auto 40px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .schmied-avatar:hover {
            transform: scale(1.05);
        }

        .avatar-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff8c00, #d2691e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 60px rgba(255,140,0,0.6),
                inset 0 0 40px rgba(0,0,0,0.3);
        }

        .avatar-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 40%, rgba(255,140,0,0.1) 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255,140,0,0.4);
            border-radius: 50%;
            animation: pulse 2s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0;
            }
        }

        /* CTA Button */
        .cta-button {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.8);
            color: #fff;
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .cta-button:hover {
            border-color: #ff8c00;
            color: #ff8c00;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,140,0,0.3);
        }

        /* Minimal Widget Integration */
        .widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 2s;
        }

        /* Custom Widget Styling Override */
        elevenlabs-convai {
            --elevenlabs-bg-color: rgba(20, 20, 20, 0.8) !important;
            --elevenlabs-text-color: #ff8c00 !important;
            --elevenlabs-border-radius: 50px !important;
            --elevenlabs-shadow: 0 4px 20px rgba(255, 140, 0, 0.3) !important;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pulse-attention {
            0%, 100% { 
                transform: scale(1.5); 
                box-shadow: 0 0 60px rgba(255,140,0,1);
            }
            50% { 
                transform: scale(1.7); 
                box-shadow: 0 0 80px rgba(255,140,0,1);
            }
        }

        /* Footer Note */
        .footer-note {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 0.05em;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .schmied-avatar {
                width: 150px;
                height: 150px;
            }
            
            .avatar-circle {
                font-size: 60px;
            }
            
            .cta-button {
                padding: 15px 40px;
                font-size: 1rem;
            }

            .widget-container {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fire Background -->
    <div class="fire-container">
        <video class="fire-video" autoplay muted loop playsinline>
            <source src="SChmiedAmFeuer.mp4" type="video/mp4">
        </video>
        <div class="fire-overlay"></div>
        <div class="fire-particles" id="particles"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1 class="title">Der Archetypen-Schmied</h1>
        
        <p class="subtitle">
            An der Schwelle zwischen Bewusstsein und archetypischer Tiefe schmieden wir gemeinsam deine wahre Essenz
            <span class="air-pi">AIR-PI | Adaptable Insight Recognition-Pattern Interface</span>
        </p>

        <div class="interface-container">
            <!-- Schmied Avatar -->
            <div class="schmied-avatar" id="schmiedAvatar">
                <div class="pulse-ring"></div>
                <div class="avatar-circle">
                    <span>ðŸ”¥</span>
                </div>
            </div>

            <!-- CTA Button -->
            <button class="cta-button" id="startButton">
                Beginne deine Transformation
            </button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-note">
        Eine Reise zu deinen drei dominanten Archetypen
    </div>

    <!-- Minimal Widget in Corner -->
    <div class="widget-container">
        <elevenlabs-convai 
            agent-id="agent_01jxn7kxjpfvt87rphxdnq1ddj"
            style="width: 60px; height: 60px;">
        </elevenlabs-convai>
    </div>

    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

    <script>
        // Fire Particle System
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 15 + 5;
            const left = Math.random() * 100;
            const duration = Math.random() * 3 + 2;
            const drift = (Math.random() - 0.5) * 100;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = left + '%';
            particle.style.animationDuration = duration + 's';
            particle.style.setProperty('--drift', drift + 'px');
            
            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => particle.remove(), duration * 1000);
        }

        // Create particles continuously
        setInterval(createParticle, 200);

        // Button click to focus widget
        const startButton = document.getElementById('startButton');
        const schmiedAvatar = document.getElementById('schmiedAvatar');
        const widgetContainer = document.querySelector('.widget-container');

        function focusWidget() {
            // Animate widget to be more prominent
            widgetContainer.style.transform = 'scale(1.5)';
            widgetContainer.style.boxShadow = '0 0 60px rgba(255,140,0,1)';
            
            // Create a pulsing effect to draw attention
            widgetContainer.style.animation = 'pulse-attention 1s ease-in-out 3';
            
            // Try multiple methods to activate the widget
            const widget = document.querySelector('elevenlabs-convai');
            if (widget) {
                // Method 1: Dispatch click event
                widget.dispatchEvent(new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                }));
                
                // Method 2: Focus the widget
                widget.focus();
                
                // Method 3: Try to find clickable elements
                setTimeout(() => {
                    // Look for any clickable element within the widget
                    const clickableElements = widget.querySelectorAll('button, [role="button"], [tabindex="0"]');
                    clickableElements.forEach(el => el.click());
                }, 100);
            }
            
            // Show instruction
            showInstruction();
            
            // Reset after 3 seconds
            setTimeout(() => {
                widgetContainer.style.transform = 'scale(1)';
                widgetContainer.style.boxShadow = 'none';
                widgetContainer.style.animation = '';
            }, 3000);
        }
        
        function showInstruction() {
            const instruction = document.createElement('div');
            instruction.style.cssText = `
                position: fixed;
                bottom: 100px;
                right: 20px;
                background: rgba(255,140,0,0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-size: 14px;
                z-index: 101;
                animation: fadeInUp 0.5s ease;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            `;
            instruction.innerHTML = 'ðŸ‘‰ Klicke auf das Widget unten rechts';
            document.body.appendChild(instruction);
            
            setTimeout(() => {
                instruction.style.opacity = '0';
                instruction.style.transform = 'translateY(20px)';
                setTimeout(() => instruction.remove(), 500);
            }, 3000);
        }

        startButton.addEventListener('click', focusWidget);
        schmiedAvatar.addEventListener('click', focusWidget);

        // Mouse interaction with fire
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.fire-overlay').style.background = `
                radial-gradient(circle at ${x * 100}% ${y * 100}%, 
                    transparent 0%, 
                    rgba(0,0,0,0.3) 40%, 
                    rgba(0,0,0,0.7) 70%, 
                    rgba(0,0,0,0.9) 100%
                )
            `;
        });
    </script>
</body>
</html>
